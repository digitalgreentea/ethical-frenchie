{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="separate{{ if eq .Title "About Us" }} about{{ else if eq .Title "Contact Us" }} contact{{ end }}">
    {{ if eq .Title "About Us" }}
      {{ partial "about-us.html" . }}
    {{ else if eq .Title "Contact Us" }}
      {{ partial "contact-us.html" . }}
    {{ end }}
  </main>
  {{ partial "footer.html" . }}
{{ end }}
