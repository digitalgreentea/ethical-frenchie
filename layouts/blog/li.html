<article class="post">
  {{ $img := resources.Get (print "img/blog/" (.Params.image)) }}
  <a href="{{ .Permalink }}" class="img-wrap">
    <img data-src="{{ $img.Permalink }}" alt="{{ .Title }}" class="lazy"/>
  </a>
  <section class="details">
    <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ $s := .Section }}
    <p class="tag">
      <span>In: </span>
      {{ range $key, $cat := .Params.category }}
        {{- if ne $key 0 }}<span>, </span>{{ end }}
        <a class="meta" href="/{{ $s }}/category/{{ $cat }}">{{ $cat }}</a>
      {{ end }}
    </p>
    <p class="content meta">{{ .Summary }}</p>
    <p class="author">By: {{ .Site.Author.name }}</p>
    <time class="meta date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
  </section>
  <a href="{{ .Permalink }}" id="round">
    <svg width="100%" height="100%" viewBox="0 0 86 150" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
      <g transform="matrix(2.51162,0,0,2.51162,-0.00295053,-0.693836)">
        <path d="M32.82,33.094L7.141,58.774C5.504,60.407 2.855,60.407 1.223,58.774C-0.406,57.141 -0.406,54.492 1.223,52.86L23.945,30.137L1.227,7.418C-0.406,5.785 -0.406,3.137 1.227,1.504C2.859,-0.133 5.508,-0.133 7.141,1.504L32.82,27.184C33.637,28 34.043,29.067 34.043,30.137C34.043,31.207 33.637,32.282 32.82,33.094Z" style="fill-rule:nonzero;"/>
      </g>
    </svg>
  </a>
</article>
<div class="divider"></div>
